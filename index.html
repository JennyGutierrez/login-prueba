<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <!-- adicionales-->
  <link rel="stylesheet" href="/css/style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/5bab862937.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="separador"></div>

  <div class="card" id="card">
    <div class="front">
      <img src="/imagenes/gatitoluciernaga.png" alt="Gato y luciérnaga" title="gatoLuciernagas">
    </div>
    <div class="back">
      <form>
        <div class="login-header">
          <h1>Login</h1>
        </div>
        <div class="usuario">
          <input type="text" id="user" name="user_name" placeholder="Usuario / Email">
        </div>
        <div class="password">
          <input type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <div class="user-enlaces">
          <input type="checkbox" name="recordar" id="user_recordar"> <label for="user_recordar">Recordarme</label>
          <link rel="stylesheet" href="#" id="user_olvidar">Olvide mi contraseña
        </div>
        <div class="user-botones">
          <button id="ingresar">Ingresar</button>
          <Button id="registrarse">Registrarse</Button>
        </div>
      </form>
    </div>
  </div>

  <div class="mensaje tossing" id="mensaje">
    <img src="/imagenes/firefly.png" alt="firefly" width=200>
    <h1>Bienvenid@ <span id="nombre_usuario_ingreso"></span></h1>
  </div>
  
  <div class="separador"></div>

  <section class="footer">
    <div class="footer-contenedor">
      <div class="footer-redes-logo">
        <div class="enlaces">
          <div class="enlaces-container">
            <a id="link-face" class="ct-link" href="https://www.facebook.com/LICONGrupo/" target="_self">
              <div id="fancy_icon-face" class="ct-fancy-icon">
                <i class="fab fa-facebook-f"></i>
              </div>
            </a>
            <a id="link-twitter" class="ct-link" href="https://twitter.com/GLiconOficial" target="_self">
              <div id="fancy_icon-399-2210" class="ct-fancy-icon">
                <i class="fa-brands fa-twitter"></i>
              </div>
            </a>
            <a id="link-insta" class="ct-link" href="https://www.instagram.com/grupolicon/" target="_self">
              <div id="fancy_icon-756-2210" class="ct-fancy-icon">
                <i class="fa-brands fa-instagram"></i>
              </div>
            </a>
            <a id="link-linkedin" class="ct-link" href="https://www.linkedin.com/company/25061849/admin/" target="_self">
              <div id="fancy_icon-401-2210" class="ct-fancy-icon">
                <i class="fa-brands fa-linkedin"></i>
              </div>
            </a>
          </div>
          <div class="logo">
            <div class="logo-container">
              <a id="link-697-2210" class="ct-link" href="https://licon.com.mx/" target="_self">
                <img id="image-logo-licon"src="https://licon.com.mx/wp-content/uploads/2020/03/LICON-BLANCO-2.png" height=75>
              </a>
            </div>
          </div>
          <div class="boton-contacto">
            <a id="link_contacto" class="ct-link-button " href="https://licon.com.mx/contacto/" target="_self">CONTACTO</a>
          </div>
        </div>
        
        
      </div>
      <div class="footer-contacto">
        <div class="contenero-secundario-contactos">
          <div class="iconos-contactos">
            <a id="link-telefono" class="ct-link" href="https://licon.com.mx/contacto/" target="_self">
              <i class="fa-solid fa-phone" id="telefono"></i>
            </a>
          </div>
          <div class="iconos-contactos">
            <a id="link-telefono" class="ct-link" href="https://licon.com.mx/contacto/" target="_self">
              <i class="fa-solid fa-location-dot" id="ubicacion"></i>
            </a>
          </div>
          <div class="iconos-contactos">
            <a id="link-telefono" class="ct-link" href="https://licon.com.mx/contacto/" target="_self">
              <i class="fa-solid fa-envelope" id="correo"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="separador"></div>
      <div class="footer-terminos">
        <div id="terminos-condiciones">
          <div class="enlaces-condiciones">
            <a id="terminos-y-condiciones-enlace" class="ct-link-text" href="https://licon.com.mx/terminos-y-condiciones/" target="_self">TÉRMINOS Y CONDICIONES -</a>
            <a id="aviso-privacidad" class="ct-link-text" href="https://licon.com.mx/aviso-de-privacidad/" target="_self">AVISO DE PRIVACIDAD</a>
            <a id="politica-anti-sobornos" class="ct-link-text" href="https://licon.com.mx/wp-content/uploads/2022/12/Politica-Anti-Soborno.pdf" target="_self">POLÍTICA ANTI-SOBORNO</a>
          </div>
        </div>
        <div id="grupo-lincon">
          <div id="div_logo_Grupo">
            <div id="text_grupo">UNA EMPRESA DE</div>
            <img id="image-grupo" src="https://licon.com.mx/wp-content/uploads/2020/03/GrupoLicon-2.png">
            <img id="image-bandera" alt="" src="https://licon.com.mx/wp-content/uploads/2020/03/bandera_mex-1.png" class="ct-image">
          </div>
        </div>
        <div id="derechos-reservados">
          <div id="text_block">
            <div style="text-align: center; font-size: 14px;">TODOS LOS DERECHOS</div>
            <div style="text-align: center; font-size: 14px;">RESERVADOS- 2021</div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="/js/funciones.js"></script>
</body>
</html>
