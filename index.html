<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <!-- adicionales-->
  <link rel="stylesheet" href="/css/style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/funciones.js"></script>
</head>
<body>
  <div class="card">
    <div class="front">
      <img src="/imagenes/gatitoluciernaga.png" alt="Gato y luciérnaga" title="gatoLuciernagas">
    </div>
    <div class="back">
      <form>
        <div class="login-header">
          <h1>Login</h1>
        </div>
        <div class="usuario">
          <input type="text" id="user" name="user_name" placeholder="Usuario / Email">
        </div>
        <div class="password">
          <input type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <div class="user-enlaces">
          <input type="checkbox" name="recordar" id="user_recordar"> <label for="user_recordar">Recordarme</label>
          <link rel="stylesheet" href="#" id="user_olvidar">Olvide mi contraseña
        </div>
        <div class="user-botones">
          <button id="ingresar">Ingresar</button>
          <Button id="registrarse">Registrarse</Button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
