<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <!-- adicionales-->
  <link rel="stylesheet" href="css/style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/5bab862937.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="separador"></div>

  <div class="card" id="card">
    <div class="front">
      <img src="imagenes/gatitoluciernaga.png" alt="Gato y luciérnaga" title="gatoLuciernagas">
    </div>
    <div class="back">
      <form>
        <div class="login-header">
          <h1>Login</h1>
        </div>
        <div class="usuario">
          <input type="text" id="user" name="user_name" placeholder="Usuario / Email">
        </div>
        <div class="password">
          <input type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <div class="user-enlaces">
          <input type="checkbox" name="recordar" id="user_recordar"> <label for="user_recordar">Recordarme</label>
          <link rel="stylesheet" href="#" id="user_olvidar">Olvide mi contraseña
        </div>
        <div class="user-botones">
          <button id="ingresar">Ingresar</button>
          <Button id="registrarse">Registrarse</Button>
        </div>
      </form>
    </div>
  </div>

  <div class="mensaje tossing" id="mensaje">
    <img src="imagenes/firefly.png" alt="firefly" width=200>
    <h1>Bienvenid@ <span id="nombre_usuario_ingreso"></span></h1>
  </div>

  <div class="separador"></div>

<script src="js/funciones.js"></script>
</body>
</html>
